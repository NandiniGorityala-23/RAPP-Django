			</div>
		</div>

	                <h3 class="panel-title">Please Sign In</h3>
	            </div>

	                <form method="POST">
	                	{% csrf_token %}

	                        <div class="form-group">
	                            <input class="form-control" placeholder="example@msystechnologies.com" id="login-username" name="username" type="text" autofocus="">
	                        </div>
	                        <div class="form-group">
	                            <input class="form-control" placeholder="Password" id="login-password" name="password" type="password" value="" autocomplete="off">
	                            <i id="show-password" class="fa fa-eye"></i>
								{% if form.errors %}
								<label style="color: red;padding-left: 45px;">Username and Password didn't match</label>
								{% endif %}
	                        </div>

	                        	<!--</label>-->
	                        <!--</div>-->
	                        <!-- Change this to a button or input when using this as a form -->
	                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login">
	                    <!-- </fieldset> -->
                        <div class="separator">
							<span class="separator-text">OR</span>
						</div>
                        <div class="socmed-login">
							<a href="{% url 'social:begin' 'google-oauth2' %}" class="socmed-btn google-btn">
								<i class="fa fa-google"></i>
								<span>Login with Google</span>
							</a>
						</div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
